<!DOCTYPE html>
<html lang="en">
<head>
  <title>Midterm!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>

  <section id="text">
      <h1 id="hometext">Welcome to my ideal week of self-care!</h1>
      <h2 id="selectday">Select a day below to see how I treat myself</h2>
  </section>

  <section id="flex">
    <div id="Monday" class="flexitem">
      <button id="monb" class="days">Monday</button>
    </div>
    <div id="Tuesday" class="flexitem">
      <button id="tuesb" class="days">Tuesday</button>
    </div>
    <div id="Wednesday" class="flexitem">
      <button id="wedb" class="days">Wednesday</button>
    </div>
    <div id="Thursday" class="flexitem">
      <button id="thursb" class="days">Thursday</button>
    </div>
    <div id="Friday" class="flexitem">
      <button id="frib" class="days">Friday</button>
    </div>
    <div id="Saturday" class="flexitem">
      <button id="satb" class="days">Saturday</button>
    </div>
    <div id="Sunday" class="flexitem">
      <button id="sunb" class="days">Sunday</button>
    </div>
  </section>

  <section>
    <ul>
      <li><span id="mon">Monday:</span> Grind Day</li>
      <li><span id="tues">Tuesday:</span> Spa Day</li>
      <li><span id="wed">Wednesday:</span> Get Outside Day</li>
      <li><span id="thurs">Thursday:</span> Peaceful Day</li>
      <li><span id="fri">Friday:</span> Creative Day</li>
      <li><span id="sat">Saturday:</span> Chill Day</li>
      <li><span id="sun">Sunday:</span> Reset Day</li>
    </ul>
  </section>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
